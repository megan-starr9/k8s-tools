apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-database-claim
  labels:
    app: tools
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-mongodb
  labels:
    app: tools
    tier: database
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: tools
      tier: database
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: tools
        tier: database
    spec:
      containers:
      - name: k8s-mongodb
        image: <IMAGE>
        imagePullPolicy: IfNotPresent
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: PASSWORD
        ports:
        - name: entry
          containerPort: 27017
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
          - name: mongodb-persistent-storage
            mountPath: /data/db
      volumes:
      - name: mongodb-persistent-storage
        persistentVolumeClaim:
          claimName: mongodb-database-claim
      imagePullSecrets:
        - name: regcred
---

apiVersion: v1
kind: Service
metadata:
  name: k8s-mongodb
  labels:
    app: tools
spec:
  ports:
    - port: 27017
  selector:
    app: tools
    tier: database
  clusterIP: None
